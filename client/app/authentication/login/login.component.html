<div id="login" fxLayout="column" perfectScrollbar>
  
    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
  
      <div id="login-form">
        <div class="title">ACCEDER A TU CUENTA</div>
  
        <form name="loginForm" [formGroup]="loginForm" novalidate>
          <mat-form-field>
              <input matInput placeholder="Nombre de invocador" formControlName="summonerName">
              <mat-error *ngIf="loginFormErrors.summonerName.required">
                El Nombre de invocador es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-select placeholder="Seleccione su región" formControlName="region">
                <mat-option *ngFor="let region of regions" [value]="region.value">
                  {{ region.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Contraseña" formControlName="password" type="password">
            <mat-error *ngIf="loginFormErrors.password.required">
              La Contraseña es requerida
            </mat-error>
          </mat-form-field>
  
          <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
               fxLayoutAlign="space-between center">
            <mat-checkbox class="remember-me" aria-label="Remember Me">
              Recordarme
            </mat-checkbox>
  
            <a class="forgot-password" [routerLink]="'/auth/forgot-password'">
              ¿Olvidaste tu Contraseña?
            </a>
          </div>
  
          <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                  [disabled]="loginForm.invalid"
                  (click)="login()">
            ACCEDER
          </button>
  
        </form>
  
        <div class="register" fxLayout="column" fxLayoutAlign="center center">
          <span class="text">¿Aún no tienes cuenta?</span>
          <a class="link" [routerLink]="'/auth/register'">Registrate</a>
        </div>
      </div>
    </div>
  </div>
