<div id="register" fxLayout="column" perfectScrollbar>
  
    <div id="register-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
  
      <div id="register-form">
        <div class="title">CREA TU CUENTA</div>
  
        <form name="registerForm" [formGroup]="registerForm" novalidate>
          <mat-form-field>
              <input matInput placeholder="Nombre de invocador" formControlName="summonerName">
              <mat-error *ngIf="registerFormErrors.summonerName.required">
                El Nombre de invocador es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-select placeholder="Seleccione su región" formControlName="region">
                <mat-option *ngFor="let region of regions" [value]="region.value">
                  {{ region.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Contraseña" formControlName="password" type="password">
            <mat-error *ngIf="registerFormErrors.password.required">
              La Contraseña es requerida
            </mat-error>
          </mat-form-field>

          <mat-form-field>
              <input matInput placeholder="Confirma tu Contraseña" formControlName="passwordConfirm" type="password">
              <mat-error *ngIf="registerFormErrors.passwordConfirm.required">
                  La confirmación de tu Contraseña es requerida
              </mat-error>
              <mat-error *ngIf="!registerFormErrors.passwordConfirm.required && registerFormErrors.passwordConfirm.matchPassword">
                  Tu Contraseñas no coinciden
              </mat-error>
          </mat-form-field>
  
  
          <button mat-raised-button color="accent" class="submit-button" aria-label="CREA TU CUENTA"
                  [disabled]="registerForm.invalid"
                  (click)="register()">
              CREAR CUENTA
          </button>
  
        </form>
      </div>
    </div>
  </div>
